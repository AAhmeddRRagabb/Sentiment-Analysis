<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container" style="width: 800px; max-width:800px">
        <h3 class="text-center mb-3">Sentiment Analysis</h3>
        <div id="sentimentForm">
            <textarea id="userInput" class="form-control mb-3" rows="4" placeholder="Type your text here..."></textarea>
            <div class="d-flex justify-content-center">
                <button id="submitBtn" type="submit" class="btn btn-primary" style="width: 150px;">Submit</button>
            </div>
        </div>
        <div id="result" class="mt-3 text-center justify-content-center">
            <div class="sentence pt-3 pb-3"></div>
            <div class="sentiment text-white p-2" style="width: fit-content; border-radius: 6px; margin:auto"></div>
        </div>
    </div>
    <script>
        const submitBtn = document.getElementById("submitBtn");
        const sentenceC = document.querySelector('.sentence');
        const sentimentC = document.querySelector('.sentiment');
        submitBtn.addEventListener('click', async _ => {
            // Reset
            sentimentC.classList.remove('bg-danger');
            sentimentC.classList.remove('bg-success');


            // get the sentence
            const sentence = document.getElementById('userInput').value
            document.getElementById('userInput').value = "";

            // display the sentence
            sentenceC.innerHTML = sentence;
            
            // sent to flask
            payload = {
                'sentence' : sentence
            };

            const request = await fetch("/get_sentiment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const response = await request.json();
            if (response["error"] === 0) {
                console.log(sentimentC.classList)
                sentimentC.innerHTML = response["sentiment"];
                sentimentC.classList.add(`bg-${response["color"]}`);
            }

        })
    </script>
</body>
</html>
